<!DOCTYPE html>
<html>
<head><title>Panel</title></head>
<body>
    <h2>Twoje rośliny</h2>
    {% if plants %}
        <ul>
        {% for plant in plants %}
            <li>{{ plant.name }} – Podlewać: {{ plant.watering_day }} o {{ plant.watering_time }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Brak roślin.</p>
    {% endif %}
    <a href="/">Wyloguj</a>
</body>
</html>
